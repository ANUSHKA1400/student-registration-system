<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Student Registration System</h1>
    <p class="description">Register student details and manage the records with edit/delete functionality.</p>

    <div class="form-card">
      <form id="studentForm">
        <div class="form-group">
          <label for="name">Student Name</label>
          <input type="text" id="name" placeholder="Enter student name" required />
        </div>
        <div class="form-group">
          <label for="studentId">Student ID</label>
          <input type="text" id="studentId" placeholder="Enter student ID" required />
        </div>
        <div class="form-group">
          <label for="email">Email ID</label>
          <input type="email" id="email" placeholder="Enter email address" required />
        </div>
        <div class="form-group">
          <label for="contact">Contact No</label>
          <input type="text" id="contact" placeholder="Enter contact number" required />
        </div>
        <button type="submit">Register</button>
      </form>
    </div>

    <div class="table-card">
      <h2>Registered Students</h2>
      <div class="table-container">
        <table id="studentTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Student ID</th>
              <th>Email</th>
              <th>Contact</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
